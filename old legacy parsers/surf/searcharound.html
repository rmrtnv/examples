<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
</body>
<script>
var arr = { r: 750, lat: 16.895283333333, lon: -24.992008333333 };
data = JSON.stringify(arr);
$.ajax({
                url: 'http://cs26881.tmweb.ru/surf/api/index.php/spot/searchspotsaround/',
                type        : 'POST',
                ContentType : 'application/json',
                data        : {'data': data}
            }).done(function(response){
                alert(response);
				$.each(response, function(index, element) {
					$('body').append('<div>'+element.name+' : '+element.lat+', '+element.lon+', dist: '+element.distance);
				});
            }).fail(function(jqXHR, textStatus, errorThrown){
                alert('FAILED! ERROR: ' + errorThrown);
            });
</script>
</html>
