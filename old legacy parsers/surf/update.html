<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<body> 
</body>
<script>
//var arr = { name: 'some_name', wave_power: [0,1,2], dangers: [2,1,0], coords:[0.21312, -0.12312] };
var obj = { id:5784, name: 'some_new_name_22', wave_power: [0,1,2], dangers: [2,1,0], coords:[0.21313, -0.12313], suitable_swell_size:{'from': 01, 'to': 12}, best_season:{from:'', to:11} };
data = JSON.stringify(obj);
$.ajax({
                url: 'http://cs26881.tmweb.ru/surf/api/index.php/spot/updatespot/',
                type        : 'POST',
                ContentType : 'application/json',
                data        : {'data': data}
            }).done(function(response){
                alert(response);
				$.each(response['spots'], function(index, element) {
					$('body').append('<div>'+element.id+' : '+element.name+' : '+element.lat+', '+element.lon+', dist: '+element.distance);
				});
            }).fail(function(jqXHR, textStatus, errorThrown){
                alert('FAILED! ERROR: ' + errorThrown);
            });
</script>
</html>
